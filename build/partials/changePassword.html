<div class="ui centered grid" ng-controller="changePasswordController">
	<div class="ui centered four wide row">
	<h1 class="ui dividing header">Change Password</h1>
	</div>
	<div class="ui six wide column">
		<form name="changePasswordForm" ng-controller="changePasswordController" ng-submit="changePassword(user)" novalidate class="ui form error segment">
			<div class="ui error message" ng-show="errors[0]">
			    <div class="header">Error</div>
			    <p>(see red messages)</br>
			    <span class = "redError" ng-show="errors[3]">Unknown error has occured</span></p>
			</div>
			<div class="field">
				<label>Current Password</label>
				<div ng-class="errors[1] && 'error' || ''" class="ui left icon input">
					<input placeholder="Current Password" type="password" ng-model="user.password" name="cur_pass" required="">
					<i class="lock icon"></i>
				</div>
				<span class = "redError" ng-show="errors[1]">Invalid or is incorrect</span>
			</div>
			<div class="field">
				<label>New Password</label>
				<div ng-class="errors[2] && 'error' || ''" class="ui left icon input">
					<input placeholder="New Password" type="password" ng-model="user.new1" name="new_pass_1" required="" >
					<i class="lock icon"></i>
				</div>
			</div>
			<div class="field">
				<label>Confirm New Password</label>
				<div ng-class="errors[2] && 'error' || ''" class="ui left icon input">
					<input placeholder="New Password" type="password" ng-model="user.new2" name="new_pass_2" required="" >
					<i class="lock icon"></i>
				</div>
				<span class = "redError" ng-show="errors[2]">Invalid or passwords do not match</span>
			</div>
			<button type="submit" class="ui blue button fluid">Change</button>
		</form>
	</div>
</div>
