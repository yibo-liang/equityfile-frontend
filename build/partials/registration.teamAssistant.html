<h4 class="ui dividing header">Team Assistant Details*</h4>
<div class="two fields">
  <div class="field">
    <label>Team Member One:</label>
    <input name="first_name" ng-model="registration.teamAssistant.oneFirstName" placeholder="First Name..." type="text">

  <div class="field">
    <label>&nbsp;</label>
    <input name="last_name" ng-model="registration.teamAssistant.oneLastName" placeholder="Last Name..." type="text">
  </div>
</div>

</div>

</div>
