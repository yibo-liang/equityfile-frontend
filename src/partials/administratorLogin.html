<div class="ui centered two row grid" ng-controller="loginController">
	<div class="ui centered two wide row">
	<h1 class="ui dividing header">Sign In</h1>
	</div>
	<div class="ui four wide column">
		<form name="loginForm" ng-controller="loginController" ng-submit="login(user)" novalidate class="ui form segment">
			<div ng-if="error">{{error}}</div>
			<div class="field">
				<label>E-mail</label>
				<div class="ui left icon input">
					<input placeholder="E-mail address" type="email" ng-model="user.email" name="credentials_email" required="">
					<i class="mail icon"></i>
				</div>
			</div>
			<div class="field">
				<label>Password</label>
				<div class="ui left icon input">
					<input placeholder="Password" type="password" ng-model="user.password" name="credentials_pass" required="" >
					<i class="lock icon"></i>
				</div>
			</div>
			<button type="submit" class="ui blue button fluid">Sign in</button>
		</form>
		<div class="ui horizontal divider">
		Or
		</div>
	</div>
	<div class="ui centered row">
			<a class="huge blue ui centered button" ui-sref="registration">Sign Up</a>
    </div>
</div>
